    <button id="execute-btn">Generate Music</button>
    <p id="status-message">done</p>
    <audio id="audio-player" controls="">
        <source id="audio-source" src="static/new.mp3?cache=1718766242926" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
	document.getElementById('execute-btn').addEventListener('click', async function() {
    	const executeBtn = document.getElementById('execute-btn');
	try {
	executeBtn.disabled = true;
	const statusMessageInitial = document.getElementById('status-message');
	statusMessageInitial.textContent = "generating music...";

	const instrumentSelect = document.getElementById('instrument-select');
	const selectedInstrument = parseInt(instrumentSelect.value, 10);

        const response = await fetch('/execute-function', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ instrument: selectedInstrument })
        });
        const data = await response.json();
        console.log(data);
	const audioSource = document.getElementById('audio-source');
        const cacheBustingURL = `${data.audio_url}?cache=${Date.now()}`;
        audioSource.src = cacheBustingURL;
        const audioPlayer = document.getElementById('audio-player');
        audioPlayer.load();
        const statusMessage = document.getElementById('status-message');
        statusMessage.textContent = data.status;
    	} catch (error) {
        	console.error('Error:', error);
	} finally {
		executeBtn.disabled = false;
	}
	});
    </script>
